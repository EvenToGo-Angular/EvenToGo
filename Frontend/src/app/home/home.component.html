<app-navbar></app-navbar>

<div id="home">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://www.tourismsaskatchewan.com/-/media/things-to-do/events/sasktel-centre-concert-events.ashx"
          class="d-block w-100" alt="" />
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/originals/82/de/58/82de585c4523567d9797322d6fe3981d.jpg" class="d-block w-100"
          alt="" />
      </div>
      <div class="carousel-item">
        <img src="https://circulareconomy.europa.eu/sites/all/themes/cecon_theme/images/events.jpg"
          class="d-block w-100" alt="" />
      </div>
      <div class="carousel-item">
        <img src="https://www.durstonefarm.co.uk/wp-content/uploads/sites/21/2017/11/a1-2.jpg" class="d-block w-100"
          alt="" />
      </div>
      <div class="carousel-item">
        <img
          src="https://res.infoq.com/articles/navigating-cultural-differences/en/headerimage/navigating-cultural-differences-1566840346418.jpg"
          class="d-block w-100" alt="" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
  <!-- navbar search -->
  <nav class="navbar navbar-light bg-dark">
    <form class="container-fluid justify-content-center">
      <p id="secondary-nav-text">SELECT BY TYPE :</p>
      <button class="btn btn-outline-secondary" (click)="handleType($event,'Cultural')">
        Cultural
      </button>
      <button class="btn btn-sm btn-outline-secondary" type="button" (click)="handleType($event,'Entertainment')">
        Entertainment
      </button>
      <button class="btn btn-sm btn-outline-secondary" type="button" (click)="handleType($event,'Social')">
        Social
      </button>
      <button class="btn btn-sm btn-outline-secondary" type="button" (click)="handleType($event,'Religious')">
        Religious
      </button>
    </form>
  </nav>
  <!-- card -->
  <div id="container" *ngFor="let elem of events">

    <div class="card bg-dark text-white">
      <img [src]=elem.image class="card-img" alt="..." />
      <div class="card-img-overlay">
        <div id="top-Text-Container">
          <div class="wrapper">
            <button class="button interestedBtn" [value]=elem.places [id]=elem.id
              (click)="decreasePlaces($event);">Places :{{elem.places}}</button>
            <p id="reserve">Reserve NOW !</p>
            <button [value]=elem.id class="card-favorite" (click)="postFavorite($event)"> <svg
                xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
              </svg></button>
          </div>
          <h5 class="card-title" id="title">*{{ elem.title }}*</h5>
          <p class="card-category" id="category"> {{ elem.type }}</p>
          <p class="card-date" id="date">{{ elem.date }}</p>
          <p class="card-description"> {{ elem.description }}</p>
          <button [value]=elem.id href="#" class="btn btn-primary" (click)="edit($event)">
            Edit
          </button>
          <button [value]=elem.id href="#" class="btn btn-danger" (click)="delet($event)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <h4>&copy; EVENTOGO TUNISIA , All rights Reserved 2022-2023</h4>
    <p>Thank you for visiting our website</p>
  </div>
